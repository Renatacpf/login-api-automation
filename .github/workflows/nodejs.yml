name: Node.js CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write   #  Permite criar/atualizar branch gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - run: npm install
      - run: npm test
      
      - name: Gera relat贸rio Allure
        run: npm run allure:generate
      
      - name: Gera hist贸rico Allure (opcional)
        uses: simple-elf/allure-report-action@v1.10
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy 煤ltimo relat贸rio no GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report   #  publica s贸 o 煤ltimo relat贸rio
          publish_branch: gh-pages
          clean: true
