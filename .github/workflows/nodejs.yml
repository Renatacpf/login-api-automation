name: Node.js CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write   # üîë Permite criar/atualizar branch gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - run: npm install
      - run: npm test
      
      - name: Gera relat√≥rio Allure
        run: npm run allure:generate
      
      - name: Publica Allure Report no GitHub Pages
        uses: simple-elf/allure-report-action@v1.10
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-history   # publica a pasta com hist√≥rico
          publish_branch: gh-pages
          clean: true   # garante que s√≥ o conte√∫do novo vai pro gh-pages
